<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Kanflow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f2f5; }
    .register-form-container { max-width: 450px; margin: 50px auto; }
  </style>
</head>
<body>
<div class="container">
  <div class="card register-form-container p-4 shadow">
    <div class="card-body">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-normal">Create your Account</h1>
      </div>

      <!-- Hiển thị thông báo lỗi nếu username đã tồn tại -->
      <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
        Username already exists!
      </div>

      <form th:action="@{/register}" th:object="${user}" method="post">
        <!-- Trường Username -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" id="username" placeholder="Username" th:field="*{username}" required>
          <label for="username">Username</label>
          <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
        </div>
        <!-- Trường Email -->
        <div class="form-floating mb-3">
          <input type="email" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" id="email" placeholder="name@example.com" th:field="*{email}" required>
          <label for="email">Email address</label>
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
        </div>
        <!-- Trường Password -->
        <div class="form-floating mb-3">
          <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" id="password" placeholder="Password" th:field="*{password}" required>
          <label for="password">Password</label>
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      </form>

      <div class="text-center mt-4">
        <p class="text-muted">Already have an account? <a href="/login">Log in</a></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
