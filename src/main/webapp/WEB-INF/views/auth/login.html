<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kanflow</title>

    <!-- 1. Thêm Bootstrap 5 CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 2. Thêm một chút Style tùy chỉnh -->
    <style>
        body {
            background-color: #f0f2f5; /* Một màu nền nhẹ nhàng */
        }
        .login-form-container {
            max-width: 400px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="card login-form-container p-4 shadow">
    <div class="card-body">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 fw-normal">Kanflow</h1>
            <p class="text-muted">Log in to continue to your boards</p>
        </div>

        <!-- Hiển thị thông báo lỗi nếu đăng nhập sai (dùng alert của Bootstrap) -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username or password. Please try again.
        </div>

        <!-- Hiển thị thông báo khi đăng xuất thành công -->
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out successfully.
        </div>

        <div th:if="${param.register_success}" class="alert alert-success" role="alert">
            Registration successful! Please log in.
        </div>

        <!-- Form đăng nhập sử dụng các class của Bootstrap -->
        <form th:action="@{/doLogin}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
        </form>

        <div class="text-center mt-4">
            <!-- Sẽ thêm link đăng ký ở đây sau -->
            <p class="text-muted">Don't have an account? <a th:href="@{/register}">Sign up</a></p>        </div>
    </div>
</div>

<!-- Tùy chọn: Thêm Bootstrap JS Bundle (cần cho các component JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
