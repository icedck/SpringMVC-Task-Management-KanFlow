<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Board</title>
    <style>
        /* ... (Bạn có thể copy CSS từ file create.html hoặc list.html) ... */
        body { font-family: sans-serif; padding: 20px; background-color: #f4f5f7; }
        .form-container { background: white; padding: 20px; border-radius: 5px; max-width: 400px; }
        .form-container input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        .form-container button { padding: 10px 15px; background-color: #0052cc; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
<h1>Edit Board</h1>
<div class="form-container">
    <!-- Form sẽ gửi request POST đến /boards/edit -->
    <form th:action="@{/boards/edit}" th:object="${board}" method="post">
        <!-- Thêm một trường ẩn để giữ lại ID của board -->
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="title">Board Title:</label>
            <!-- Dùng th:field để binding dữ liệu -->
            <input type="text" id="title" th:field="*{title}" required />
        </div>

        <button type="submit">Save Changes</button>
        <a th:href="@{/boards}" style="margin-left: 10px;">Cancel</a>
    </form>
</div>
</body>
</html>
