<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create New Board</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; padding: 20px; background-color: #f4f5f7; }
    h1 { color: #172B4D; }
    .form-container { width: 350px; background-color: white; padding: 20px; border-radius: 3px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
    .form-container input[type=text] { width: 100%; padding: 10px; margin: 8px 0; display: inline-block; border: 2px solid #dfe1e6; border-radius: 3px; box-sizing: border-box; }
    .form-container input[type=text]:focus { border-color: #4c9aff; }
    .form-container button { background-color: #007bff; color: white; padding: 10px 20px; margin: 8px 0; border: none; cursor: pointer; width: 100%; border-radius: 3px; font-weight: 600; }
    .form-container button:hover { background-color: #0069d9; }
    .back-link { display: inline-block; margin-top: 15px; color: #0052cc; }
  </style>
</head>
<body>
<h1>Create a New Board</h1>

<div class="form-container">
  <!-- Form sẽ gửi dữ liệu đến /boards/create bằng phương thức POST -->
  <!-- th:object liên kết form này với đối tượng 'board' từ controller -->
  <form th:action="@{/boards/create}" th:object="${board}" method="post">
    <label for="title"><b>Board Title</b></label>
    <!-- th:field liên kết input này với thuộc tính 'title' của đối tượng 'board' -->
    <input type="text" id="title" placeholder="e.g., Q1 Marketing Plan" th:field="*{title}" required>

    <button type="submit">Create Board</button>
  </form>
</div>

<a th:href="@{/boards}" class="back-link">← Back to board list</a>
</body>
</html>
