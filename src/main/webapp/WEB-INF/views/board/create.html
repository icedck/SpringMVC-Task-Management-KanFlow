<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create New Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6a5acd 0%, #4169e1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .board-form-container {
            max-width: 420px;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(80, 80, 120, 0.18);
            padding: 38px 32px 32px 32px;
            margin: 0 auto;
        }

        .form-label {
            color: #6a5acd;
            font-weight: 600;
        }

        .btn-kanflow {
            background: linear-gradient(90deg, #6a5acd 60%, #4169e1 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 12px 0;
            box-shadow: 0 2px 8px rgba(106, 90, 205, 0.1);
            transition: background 0.2s;
        }

        .btn-kanflow:hover {
            background: #4e54c8;
        }

        .back-link {
            display: inline-block;
            margin-top: 18px;
            color: #4169e1;
            font-weight: 600;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="board-form-container">
    <h2
            class="text-center mb-4"
            style="font-weight: 900; color: #6a5acd; letter-spacing: 1px"
    >
        Create New Board
    </h2>
    <form th:action="@{/boards/create}" th:object="${board}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Board name</label>
            <input
                    type="text"
                    id="title"
                    class="form-control"
                    placeholder="e.g., Q1 Marketing Plan"
                    th:field="*{title}"
                    required
            />
        </div>
        <button type="submit" class="w-100 btn btn-kanflow mb-2">
            Create Board
        </button>
    </form>
    <a th:href="@{/boards}" class="back-link">← Back</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/auth.js"></script>

<script>
    $(document).ready(function() {
        // Không cần kiểm tra authentication client-side
        // Spring Security sẽ xử lý redirect tự động
    });
</script>
</body>
</html>
