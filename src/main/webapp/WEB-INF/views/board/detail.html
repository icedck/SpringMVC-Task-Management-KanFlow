<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${board.title} + ' | Kanflow'"></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0079BF;
            color: white;
            margin: 0;
        }

        .board-header {
            padding: 8px 20px;
            background-color: rgba(0, 0, 0, 0.15);
        }

        .board-header h1 {
            font-size: 20px;
            margin: 5px 0;
        }

        .board-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            padding: 10px;
            overflow-x: auto;
            height: calc(100vh - 100px);
        }

        .card-list {
            background-color: #EBECF0;
            border-radius: 3px;
            margin: 10px;
            padding: 10px;
            min-width: 272px;
            max-width: 272px;
            color: #172B4D;
            display: flex;
            flex-direction: column;
        }

        .card-list-header {
            font-weight: bold;
            padding: 5px;
        }

        .card-container {
            flex-grow: 1;
            min-height: 20px;
        }

        .card {
            background-color: white;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 8px;
            box-shadow: 0 1px 0 rgba(9, 30, 66, .25);
            cursor: pointer;
        }

        /* Style cho form Add List */
        .add-list-wrapper {
            min-width: 272px;
            margin: 10px;
        }

        .add-list-form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 3px;
        }

        .add-list-form input {
            width: 100%;
            border: none;
            padding: 8px;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .add-list-form button {
            margin-top: 5px;
            padding: 8px 12px;
            background-color: #5aac44;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Style cho form Add Card */
        .add-card-form-container {
            margin-top: 10px;
        }

        .add-card-form input {
            width: 100%;
            border: none;
            padding: 8px;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        .add-card-form button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        /* CSS for Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #f4f5f7;
            padding: 20px;
            border-radius: 3px;
            width: 600px;
            max-width: 90%;
            position: relative;
            color: #172B4D;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
        }
        #modal-card-content h2 { margin-top: 0; }
        #modal-card-description {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 8px;
            font-family: inherit;
        }
        #save-card-details {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #5aac44;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* CSS MỚI CHO NÚT XÓA */
        .card { position: relative; } /* Thêm để nút xóa có thể định vị bên trong */
        .card-delete-btn {
            position: absolute;
            top: 2px;
            right: 5px;
            border: none;
            background: none;
            font-size: 20px;
            line-height: 1;
            cursor: pointer;
            display: none; /* Ẩn nút đi mặc định */
            color: #6b778c;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .card:hover .card-delete-btn { display: block; } /* Hiện nút khi di chuột qua card */
        .card-delete-btn:hover { background-color: #dfe1e6; }

        .list-title {
            font-weight: bold;
            font-size: 16px;
            padding: 5px;
            border-radius: 3px;
        }
        .list-title:focus {
            background-color: white;
            outline: 2px solid #007bff;
        }
        .list-delete-btn {
            float: right; /* Cho nút sang bên phải */
            border: none; background: none; font-size: 18px; cursor: pointer;
            color: #6b778c; display: none; padding: 2px 5px; border-radius: 3px;
        }
        .card-list:hover .list-delete-btn { display: block; } /* Hiện nút khi di chuột qua list */
        .list-delete-btn:hover { background-color: #dfe1e6; }
    </style>
</head>
<body>
<div class="board-header">
    <h1 th:text="${board.title}">Board Title</h1>
</div>

<div class="board-container" id="board-container">
    <!-- ============================================== -->
    <!--        VÒNG LẶP ĐÚNG ĐỂ HIỂN THỊ LIST        -->
    <!-- ============================================== -->
    <div class="card-list" th:each="list : ${board.cardLists}" th:attr="data-list-id=${list.id}">
        <div class="card-list-header">
            <div class="list-title" contenteditable="true" th:text="${list.title}">List Title</div>
            <button class="list-delete-btn">×</button>
        </div>
        <!-- VÙNG CHỨA CÁC CARD -->
        <div class="card-container">
            <div class="card" th:each="card : ${list.cards}" th:attr="data-card-id=${card.id}">
                <span th:text="${card.title}">Card Title</span>
                <button class="card-delete-btn">×</button>
            </div>
        </div>
        <!-- FORM TẠO CARD MỚI -->
        <div class="add-card-form-container">
            <form class="add-card-form">
                <input type="text" class="new-card-title" placeholder="Enter a title for this card..." required/>
                <button type="submit">Add Card</button>
            </form>
        </div>
    </div>

    <!-- ============================================== -->
    <!--         FORM TẠO LIST MỚI (ĐÃ KHÔI PHỤC)     -->
    <!-- ============================================== -->
    <div class="add-list-wrapper">
        <form id="add-list-form" class="add-list-form">
            <input type="text" id="new-list-title" placeholder="Enter list title..." required/>
            <button type="submit">Add List</button>
        </form>
    </div>
</div>

<!-- ... thẻ đóng của div#board-container ... -->

<!-- ============================================== -->
<!--         MODAL CHI TIẾT CARD (BỊ ẨN)         -->
<!-- ============================================== -->
<!-- ... -->
<div id="card-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <button class="close-modal">×</button>
        <div id="modal-card-content">
            <div id="modal-card-title" contenteditable="true" style="font-size: 24px; font-weight: bold; margin-bottom: 15px; border: 1px solid transparent; padding: 5px; border-radius: 3px;"></div>

            <p style="margin-top: 20px; font-weight: bold;">Description</p>
            <textarea id="modal-card-description" rows="4" style="width: 100%; box-sizing: border-box; border: 1px solid #ccc; border-radius: 3px; padding: 8px; font-family: inherit;"></textarea>

            <button id="save-card-details">Save</button>
            <button id="delete-card-from-modal" style="background-color: #cf513d; color: white; border: none; padding: 10px 15px; border-radius: 3px; cursor: pointer;">Delete</button>
        </div>
    </div>
</div>

<!-- KHỐI SCRIPT GIỮ NGUYÊN NHƯ CŨ -->
<script th:inline="javascript">
    const boardId = /*[[${board.id}]]*/ 'default';

    /* ====================================
     *      LOGIC FOR CARD LISTS
     * ==================================== */
    function createListHtml(listDto) {
        return `
        <div class="card-list" data-list-id="${listDto.id}">
            <div class="card-list-header">
                <div class="list-title" contenteditable="true">${listDto.title}</div>
                <button class="list-delete-btn">×</button>
            </div>
            <div class="card-container"></div>
            <div class="add-card-form-container">
                <form class="add-card-form">
                    <input type="text" class="new-card-title" placeholder="Enter a title for this card..." required />
                    <button type="submit">Add Card</button>
                </form>
            </div>
        </div>
    `;
    }

    $('#add-list-form').on('submit', function (event) {
        event.preventDefault();
        let listTitle = $('#new-list-title').val().trim();
        if (!listTitle) return;

        let newListDto = {title: listTitle};

        $.ajax({
            headers: {'Accept': 'application/json', 'Content-Type': 'application/json'},
            type: 'POST',
            url: `/api/lists?boardId=${boardId}`,
            data: JSON.stringify(newListDto),
            success: function (responseDto) {
                let newListElement = createListHtml(responseDto);
                // Chèn list mới vào trước cái div bọc form add-list
                $('.add-list-wrapper').before(newListElement);
                $('#new-list-title').val('');
            },
            error: function (error) {
                console.error('Error creating list:', error);
                alert('An error occurred while creating the list.');
            }
        });
    });

    /* ====================================
     *      LOGIC FOR CARDS
     * ==================================== */
    function createCardHtml(cardDto) {
        return `
        <div class="card" data-card-id="${cardDto.id}">
            <span>${cardDto.title}</span>
            <button class="card-delete-btn">×</button>
        </div>
    `;
    }

    $(document).on('submit', '.add-card-form', function (event) {
        event.preventDefault();
        let form = $(this);
        let cardTitleInput = form.find('.new-card-title');
        let cardTitle = cardTitleInput.val().trim();
        if (!cardTitle) return;

        let listId = form.closest('.card-list').data('list-id');
        let newCardDto = {title: cardTitle};

        $.ajax({
            headers: {'Accept': 'application/json', 'Content-Type': 'application/json'},
            type: 'POST',
            url: `/api/cards?listId=${listId}`,
            data: JSON.stringify(newCardDto),
            success: function (responseDto) {
                let newCardElement = createCardHtml(responseDto);
                form.closest('.card-list').find('.card-container').append(newCardElement);
                cardTitleInput.val('');
            },
            error: function (error) {
                console.error('Error creating card:', error);
                alert('An error occurred while creating the card.');
            }
        });
    });

    // Bắt sự kiện click vào một card
    $(document).on('click', '.card', function() {
        let card = $(this);
        let cardId = card.data('card-id');
        $('#card-modal').data('current-card-id', cardId); // Lưu cardId vào modal để dùng sau

        // Gọi AJAX để lấy chi tiết card
        $.ajax({
            type: 'GET',
            url: `/api/cards/${cardId}`,
            success: function(cardDto) {
                // Đổ dữ liệu vào modal
                $('#modal-card-title').text(cardDto.title);
                $('#modal-card-description').val(cardDto.description);
                // Hiển thị modal
                $('#card-modal').show();
            },
            error: function() {
                alert('Could not fetch card details.');
            }
        });
    });

    // Bắt sự kiện click nút đóng modal
    $('.close-modal').on('click', function() {
        $('#card-modal').hide();
    });

    // Bắt sự kiện click ra ngoài vùng modal để đóng
    $('#card-modal').on('click', function(event) {
        if (event.target === this) {
            $(this).hide();
        }
    });

    $('#save-card-details').on('click', function() {
        // 1. Lấy ID của card hiện tại đang được mở trong modal
        let cardId = $('#card-modal').data('current-card-id');
        if (!cardId) {
            console.error('Could not find current card ID in modal.');
            return;
        }

        // 2. Lấy dữ liệu đã được người dùng chỉnh sửa từ các thẻ input trong modal
        let updatedTitle = $('#modal-card-title').text().trim(); // .text() để lấy nội dung từ div contenteditable
        let updatedDescription = $('#modal-card-description').val().trim();

        if (!updatedTitle) {
            alert('Card title cannot be empty.');
            return;
        }

        // 3. Tạo một đối tượng DTO để gửi lên server
        let updatedCardDto = {
            title: updatedTitle,
            description: updatedDescription
        };

        // 4. Gửi yêu cầu AJAX bằng phương thức PUT đến API
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: 'PUT',
            url: `/api/cards/${cardId}`, // URL của API cập nhật
            data: JSON.stringify(updatedCardDto), // Chuyển đối tượng JS thành chuỗi JSON
            success: function(responseDto) {
                // Khi API trả về thành công (mã 200 OK)
                console.log('Card updated successfully:', responseDto);

                // 5. Cập nhật lại tiêu đề của card trên giao diện board chính
                // Tìm card trên board bằng thuộc tính data-card-id và cập nhật text của nó
                $(`.card[data-card-id="${cardId}"] span`).text(responseDto.title);

                // 6. Đóng modal
                $('#card-modal').hide();
            },
            error: function(error) {
                // Khi API trả về lỗi
                console.error('Error updating card:', error);
                alert('Could not update card details. Please try again.');
            }
        });
    });

    // Tạo một hàm chung để xử lý logic xóa để tránh lặp code
    function deleteCard(cardId) {
        // Hỏi người dùng xác nhận trước khi xóa
        if (!confirm('Are you sure you want to permanently delete this card?')) {
            return; // Nếu người dùng nhấn "Cancel", không làm gì cả
        }

        // Gửi yêu cầu AJAX đến API DELETE
        $.ajax({
            type: 'DELETE',
            url: `/api/cards/${cardId}`,
            success: function() {
                console.log('Card deleted successfully: ' + cardId);

                // Xóa phần tử HTML của card khỏi giao diện với hiệu ứng mờ dần
                $(`.card[data-card-id="${cardId}"]`).fadeOut(300, function() { $(this).remove(); });

                // Nếu modal đang mở cho card này, hãy đóng nó lại
                if ($('#card-modal').data('current-card-id') == cardId) {
                    $('#card-modal').hide();
                }
            },
            error: function(error) {
                console.error('Error deleting card:', error);
                alert('Could not delete the card.');
            }
        });
    }

    // Bắt sự kiện click vào nút xóa '×' trên card
    // Dùng event delegation vì các card có thể được tạo động
    $(document).on('click', '.card-delete-btn', function(event) {
        event.stopPropagation(); // Ngăn sự kiện click bị lan ra thẻ cha (.card) và mở modal
        let cardId = $(this).closest('.card').data('card-id');
        deleteCard(cardId);
    });

    // Bắt sự kiện click vào nút "Delete" trong modal
    $('#delete-card-from-modal').on('click', function() {
        let cardId = $('#card-modal').data('current-card-id');
        if (cardId) {
            deleteCard(cardId);
        }
    });

    $(document).on('blur', '.list-title', function() {
        let listTitleElement = $(this);
        let listId = listTitleElement.closest('.card-list').data('list-id');
        let newTitle = listTitleElement.text().trim();

        if (!newTitle) {
            alert("List title cannot be empty. Reverting to original.");
            // Cần có logic để lấy lại title cũ, tạm thời ta không cho phép rỗng
            // Hoặc có thể reload trang để lấy lại trạng thái cũ
            // location.reload();
            return;
        }

        let updatedListDto = {
            title: newTitle
        };

        $.ajax({
            headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
            type: 'PUT',
            url: `/api/lists/${listId}`,
            data: JSON.stringify(updatedListDto),
            success: function(responseDto) {
                console.log('List updated:', responseDto);
                // Cập nhật lại title trên giao diện để đảm bảo tính nhất quán (dù nó đã được sửa)
                listTitleElement.text(responseDto.title);
            },
            error: function() {
                alert('Could not update the list title.');
                // Nên có logic để khôi phục lại title cũ ở đây
            }
        });
    });

    $(document).on('click', '.list-delete-btn', function() {
        let listElement = $(this).closest('.card-list');
        let listId = listElement.data('list-id');

        if (!confirm('Are you sure you want to delete this list and all its cards?')) {
            return;
        }

        $.ajax({
            type: 'DELETE',
            url: `/api/lists/${listId}`,
            success: function() {
                console.log('List deleted successfully:', listId);
                // Xóa list khỏi giao diện với hiệu ứng
                listElement.fadeOut(300, function() { $(this).remove(); });
            },
            error: function() {
                alert('Could not delete the list.');
            }
        });
    });
</script>
</body>
</html>
