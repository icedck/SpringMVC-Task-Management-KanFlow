<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${board.title} + ' | Kanflow'"></title>
    <!-- 1. Thêm jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        /* (Giữ nguyên style cũ hoặc copy style từ lần hướng dẫn trước) */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #0079BF; color: white; margin: 0; }
        .board-header { padding: 8px 20px; background-color: rgba(0,0,0,0.15); }
        .board-header h1 { font-size: 20px; margin: 5px 0; }
        .board-container { display: flex; flex-direction: row; align-items: flex-start; padding: 10px; overflow-x: auto; height: calc(100vh - 100px); }
        .card-list { background-color: #EBECF0; border-radius: 3px; margin: 10px; padding: 10px; min-width: 272px; color: #172B4D; }
        .card-list-header { font-weight: bold; padding: 5px; }
        .card { background-color: white; border-radius: 3px; padding: 10px; margin-bottom: 8px; box-shadow: 0 1px 0 rgba(9,30,66,.25); }
        .add-list-form { background-color: rgba(255,255,255,0.2); padding: 10px; border-radius: 3px; }
        .add-list-form input { width: 100%; border: none; padding: 8px; border-radius: 3px; box-sizing: border-box; }
        .add-list-form button { margin-top: 5px; padding: 8px 12px; background-color: #5aac44; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
<div class="board-header">
    <h1 th:text="${board.title}">Board Title</h1>
</div>

<div class="board-container" id="board-container">
    <!-- Lặp qua các list đã có để hiển thị khi tải trang -->
    <div class="card-list" th:each="list : ${board.cardLists}" th:attr="data-list-id=${list.id}">
        <div class="card-list-header">
            <h3 th:text="${list.title}">List Title</h3>
        </div>
        <!-- (Khu vực chứa card sẽ được thêm sau) -->
    </div>

    <!-- 2. FORM TẠO LIST MỚI (đã thay đổi) -->
    <div class="card-list">
        <form id="add-list-form" class="add-list-form">
            <input type="text" id="new-list-title" placeholder="Enter list title..." required />
            <button type="submit">Add List</button>
        </form>
    </div>
</div>

<!-- 3. Thêm khối script cho AJAX -->
<script th:inline="javascript">
    // Sử dụng th:inline="javascript" để có thể nhúng biến từ Spring Model vào JS
    const boardId = /*[[${board.id}]]*/ 'default';

    // Hàm này dùng để tạo ra chuỗi HTML cho một list mới
    function createListHtml(listDto) {
        return `
            <div class="card-list" data-list-id="${listDto.id}">
                <div class="card-list-header">
                    <h3>${listDto.title}</h3>
                </div>
                <!-- Card container trống cho list mới -->
                <div class="card-container"></div>
            </div>
        `;
    }

    // Bắt sự kiện submit của form có id là 'add-list-form'
    $('#add-list-form').on('submit', function(event) {
        event.preventDefault(); // Ngăn form tải lại trang

        let listTitle = $('#new-list-title').val().trim();
        if (!listTitle) {
            alert('List title cannot be empty.');
            return;
        }

        let newListDto = {
            title: listTitle
        };

        // Gửi yêu cầu AJAX đến API
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: 'POST',
            url: `/api/lists?boardId=${boardId}`,
            data: JSON.stringify(newListDto),
            success: function(responseDto) {
                // Khi API trả về thành công (mã 201)
                console.log('List created successfully:', responseDto);

                // Dùng hàm createListHtml để tạo phần tử HTML mới
                let newListElement = createListHtml(responseDto);

                // Chèn list mới vào DOM, ngay trước phần tử cha của form (là div.card-list)
                $('#add-list-form').parent().before(newListElement);

                // Xóa trống input để người dùng có thể nhập tiếp
                $('#new-list-title').val('');
            },
            error: function(error) {
                // Khi API trả về lỗi
                console.error('Error creating list:', error);
                alert('An error occurred while creating the list. Please check the console.');
            }
        });
    });
</script>

</body>
</html>
