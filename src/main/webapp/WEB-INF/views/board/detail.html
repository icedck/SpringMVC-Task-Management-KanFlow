<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${board.title} + ' | Kanflow'"></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0079BF;
            color: white;
            margin: 0;
        }

        .board-header {
            padding: 8px 20px;
            background-color: rgba(0, 0, 0, 0.15);
        }

        .board-header h1 {
            font-size: 20px;
            margin: 5px 0;
        }

        .board-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            padding: 10px;
            overflow-x: auto;
            height: calc(100vh - 100px);
        }

        .card-list {
            background-color: #EBECF0;
            border-radius: 3px;
            margin: 10px;
            padding: 10px;
            min-width: 272px;
            max-width: 272px;
            color: #172B4D;
            display: flex;
            flex-direction: column;
        }

        .card-list-header {
            font-weight: bold;
            padding: 5px;
        }

        .card-container {
            flex-grow: 1;
            min-height: 20px;
        }

        .card {
            background-color: white;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 8px;
            box-shadow: 0 1px 0 rgba(9, 30, 66, .25);
            cursor: pointer;
        }

        /* Style cho form Add List */
        .add-list-wrapper {
            min-width: 272px;
            margin: 10px;
        }

        .add-list-form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 3px;
        }

        .add-list-form input {
            width: 100%;
            border: none;
            padding: 8px;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .add-list-form button {
            margin-top: 5px;
            padding: 8px 12px;
            background-color: #5aac44;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Style cho form Add Card */
        .add-card-form-container {
            margin-top: 10px;
        }

        .add-card-form input {
            width: 100%;
            border: none;
            padding: 8px;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        .add-card-form button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* CSS for Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #f4f5f7;
            padding: 20px;
            border-radius: 3px;
            width: 600px;
            max-width: 90%;
            position: relative;
            color: #172B4D;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
        }

        #modal-card-content h2 {
            margin-top: 0;
        }

        #modal-card-description {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 8px;
            font-family: inherit;
        }

        #save-card-details {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #5aac44;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* CSS MỚI CHO NÚT XÓA */
        .card {
            position: relative;
        }

        /* Thêm để nút xóa có thể định vị bên trong */
        .card-delete-btn {
            position: absolute;
            top: 2px;
            right: 5px;
            border: none;
            background: none;
            font-size: 20px;
            line-height: 1;
            cursor: pointer;
            display: none; /* Ẩn nút đi mặc định */
            color: #6b778c;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .card:hover .card-delete-btn {
            display: block;
        }

        /* Hiện nút khi di chuột qua card */
        .card-delete-btn:hover {
            background-color: #dfe1e6;
        }

        .list-title {
            font-weight: bold;
            font-size: 16px;
            padding: 5px;
            border-radius: 3px;
        }

        .list-title:focus {
            background-color: white;
            outline: 2px solid #007bff;
        }

        .list-delete-btn {
            float: right; /* Cho nút sang bên phải */
            border: none;
            background: none;
            font-size: 18px;
            cursor: pointer;
            color: #6b778c;
            display: none;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .card-list:hover .list-delete-btn {
            display: block;
        }

        /* Hiện nút khi di chuột qua list */
        .list-delete-btn:hover {
            background-color: #dfe1e6;
        }

        .sortable-placeholder {
            background-color: #dfe1e6;
            border: 2px dashed #ccc;
            height: 40px; /* Tùy chỉnh chiều cao */
            margin-bottom: 8px;
            border-radius: 3px;
        }

        .list-placeholder {
            background-color: rgba(0, 0, 0, 0.2);
            border: 2px dashed #a0a0a0;
            border-radius: 3px;
            margin: 10px;
            min-width: 272px;
            height: 100px; /* Tùy chỉnh chiều cao */
        }

        .board-members-section {
            display: flex;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #dfe1e6;
            color: #172B4D;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 5px;
            cursor: pointer;
        }

        .invite-form {
            margin-left: 10px;
            display: flex;
            align-items: center;
        }

        .invite-form input {
            border-radius: 3px;
            border: 1px solid white;
            padding: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .invite-form input::placeholder {
            color: #f0f0f0;
        }

        .invite-form button {
            border-radius: 3px;
            border: none;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 5px;
        }

        .invite-form button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
<div class="board-header">
    <h1 th:text="${board.title}">Board Title</h1>

    <!-- KHU VỰC THÀNH VIÊN (MỚI) -->
    <div class="board-members-section">
        <div th:each="member : ${board.members}" class="member-avatar" th:title="${member.username}">
            <!-- Lấy chữ cái đầu của username làm avatar -->
            <span th:text="${#strings.substring(member.username, 0, 1).toUpperCase()}"></span>
        </div>

        <!-- Form mời thành viên (chỉ owner mới thấy) -->
        <div th:if="${#authentication.name == board.owner.username}" class="invite-form">
            <form id="invite-member-form">
                <input type="text" id="invite-username" placeholder="Enter username..." required>
                <button type="submit">Invite</button>
            </form>
        </div>
    </div>
</div>

<div class="board-container" id="board-container">
    <!-- ============================================== -->
    <!--        VÒNG LẶP ĐÚNG ĐỂ HIỂN THỊ LIST        -->
    <!-- ============================================== -->
    <div class="card-list" th:each="list : ${board.cardLists}" th:attr="data-list-id=${list.id}">
        <div class="card-list-header">
            <div class="list-title" contenteditable="true" th:text="${list.title}">List Title</div>
            <button class="list-delete-btn">×</button>
        </div>
        <!-- VÙNG CHỨA CÁC CARD -->
        <div class="card-container">
            <div class="card" th:each="card : ${list.cards}" th:attr="data-card-id=${card.id}">
                <span th:text="${card.title}">Card Title</span>
                <button class="card-delete-btn">×</button>
            </div>
        </div>
        <!-- FORM TẠO CARD MỚI -->
        <div class="add-card-form-container">
            <form class="add-card-form">
                <input type="text" class="new-card-title" placeholder="Enter a title for this card..." required/>
                <button type="submit">Add Card</button>
            </form>
        </div>
    </div>

    <!-- ============================================== -->
    <!--         FORM TẠO LIST MỚI (ĐÃ KHÔI PHỤC)     -->
    <!-- ============================================== -->
    <div class="add-list-wrapper">
        <form id="add-list-form" class="add-list-form">
            <input type="text" id="new-list-title" placeholder="Enter list title..." required/>
            <button type="submit">Add List</button>
        </form>
    </div>
</div>

<!-- ... thẻ đóng của div#board-container ... -->

<!-- ============================================== -->
<!--         MODAL CHI TIẾT CARD (BỊ ẨN)         -->
<!-- ============================================== -->
<!-- ... -->
<div id="card-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <button class="close-modal">×</button>
        <div id="modal-card-content">
            <div id="modal-card-title" contenteditable="true"
                 style="font-size: 24px; font-weight: bold; margin-bottom: 15px; border: 1px solid transparent; padding: 5px; border-radius: 3px;"></div>

            <p style="margin-top: 20px; font-weight: bold;">Description</p>
            <textarea id="modal-card-description" rows="4"
                      style="width: 100%; box-sizing: border-box; border: 1px solid #ccc; border-radius: 3px; padding: 8px; font-family: inherit;"></textarea>

            <button id="save-card-details">Save</button>
            <button id="delete-card-from-modal"
                    style="background-color: #cf513d; color: white; border: none; padding: 10px 15px; border-radius: 3px; cursor: pointer;">
                Delete
            </button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/

    // ===================================
    // KHAI BÁO BIẾN TOÀN CỤC
    // ===================================
    const boardId = /*[[${board.id}]]*/ 'default';

    // ===================================
    // CÁC HÀM TẠO HTML (TEMPLATES)
    // ===================================
    function createListHtml(listDto) {
        return `
            <div class="card-list" data-list-id="${listDto.id}">
                <div class="card-list-header">
                    <div class="list-title" contenteditable="true">${listDto.title}</div>
                    <button class="list-delete-btn">×</button>
                </div>
                <div class="card-container"></div>
                <div class="add-card-form-container">
                    <form class="add-card-form">
                        <input type="text" class="new-card-title" placeholder="Enter a title for this card..." required />
                        <button type="submit">Add Card</button>
                    </form>
                </div>
            </div>
        `;
    }

    function createCardHtml(cardDto) {
        return `
            <div class="card" data-card-id="${cardDto.id}">
                <span>${cardDto.title}</span>
                <button class="card-delete-btn">×</button>
            </div>
        `;
    }

    // ===================================
    // LOGIC CHÍNH KHI TRANG ĐÃ SẴN SÀNG
    // ===================================
    $(document).ready(function () {

        // ---------------------------------
        // LOGIC KÉO-THẢ (DRAG & DROP)
        // ---------------------------------
        function moveCardApi(cardId, targetListId, newPosition) {
            $.ajax({
                headers: {'Accept': 'application/json', 'Content-Type': 'application/json'},
                type: 'PUT',
                url: `/api/cards/${cardId}/move`,
                data: JSON.stringify({ targetListId: targetListId, newPosition: newPosition }),
                success: function () { console.log(`Card ${cardId} moved successfully.`); },
                error: function () { alert('Failed to move the card. Please refresh.'); }
            });
        }

        const cardSortableOptions = {
            items: ".card",
            placeholder: "sortable-placeholder",
            cursor: "move",
            connectWith: ".card-container",
            stop: function (event, ui) {
                let cardId = ui.item.data('card-id');
                let targetListId = ui.item.closest('.card-list').data('list-id');
                let newPosition = ui.item.index();
                moveCardApi(cardId, targetListId, newPosition);
            }
        };

        $('.card-container').sortable(cardSortableOptions).disableSelection();

        // Kích hoạt kéo-thả cho các list
        $('#board-container').sortable({
            items: ".card-list",
            placeholder: "list-placeholder",
            cursor: "move",
            // THÊM DÒNG NÀY ĐỂ GIẢI QUYẾT XUNG ĐỘT
            cancel: ".list-title, input, button, textarea",
            update: function (event, ui) {
                let listOrder = $(this).sortable('toArray', {attribute: 'data-list-id'}).map(id => parseInt(id, 10));
                $.ajax({
                    headers: {'Accept': 'application/json', 'Content-Type': 'application/json'},
                    type: 'PUT',
                    url: '/api/lists/updatePositions',
                    data: JSON.stringify(listOrder),
                    success: function () {
                        console.log('List positions updated.');
                    },
                    error: function () {
                        alert('Failed to save list order.');
                    }
                });
            }
        });


        // ---------------------------------
        // CÁC TRÌNH XỬ LÝ SỰ KIỆN (EVENT HANDLERS)
        // ---------------------------------

        // Tạo List mới
        $('#add-list-form').on('submit', function (event) {
            event.preventDefault();
            let listTitle = $('#new-list-title').val().trim();
            if (!listTitle) return;
            $.ajax({
                headers: {'Accept': 'application/json', 'Content-Type': 'application/json'},
                type: 'POST',
                url: `/api/lists?boardId=${boardId}`,
                data: JSON.stringify({title: listTitle}),
                success: function (responseDto) {
                    let newListElement = $(createListHtml(responseDto));
                    $('.add-list-wrapper').before(newListElement);
                    newListElement.find('.card-container').sortable(cardSortableOptions).disableSelection();
                    $('#new-list-title').val('');
                },
                error: function (error) { alert('An error occurred while creating the list.'); }
            });
        });

        // Tạo Card mới
        $(document).on('submit', '.add-card-form', function (event) {
            event.preventDefault();
            let form = $(this);
            let cardTitleInput = form.find('.new-card-title');
            let cardTitle = cardTitleInput.val().trim();
            if (!cardTitle) return;
            let listId = form.closest('.card-list').data('list-id');
            $.ajax({
                headers: {'Accept': 'application/json', 'Content-Type': 'application/json'},
                type: 'POST',
                url: `/api/cards?listId=${listId}`,
                data: JSON.stringify({title: cardTitle}),
                success: function (responseDto) {
                    let newCardElement = createCardHtml(responseDto);
                    form.closest('.card-list').find('.card-container').append(newCardElement);
                    cardTitleInput.val('');
                },
                error: function (error) { alert('An error occurred while creating the card.'); }
            });
        });

        // Mời thành viên mới
        $('#invite-member-form').on('submit', function(event) {
            event.preventDefault();
            let usernameToInvite = $('#invite-username').val().trim();
            if (!usernameToInvite) return;
            $.ajax({
                type: 'POST',
                url: `/api/boards/${boardId}/members?` + $.param({username: usernameToInvite}),
                success: function(response) {
                    alert(response);
                    location.reload();
                },
                error: function(xhr) { alert('Error: ' + xhr.responseText); }
            });
        });

        // Sửa tiêu đề List
        $(document).on('focus', '.list-title', function () {
            $(this).data('original-title', $(this).text().trim());
        }).on('blur', '.list-title', function () {
            let listTitleElement = $(this);
            let originalTitle = listTitleElement.data('original-title');
            let newTitle = listTitleElement.text().trim();
            if (!newTitle || newTitle === originalTitle) {
                listTitleElement.text(originalTitle);
                return;
            }
            let listId = listTitleElement.closest('.card-list').data('list-id');
            $.ajax({
                headers: {'Accept': 'application/json', 'Content-Type': 'application/json'},
                type: 'PUT',
                url: `/api/lists/${listId}`,
                data: JSON.stringify({title: newTitle}),
                success: function (responseDto) { listTitleElement.text(responseDto.title); },
                error: function () {
                    alert('Could not update the list title.');
                    listTitleElement.text(originalTitle);
                }
            });
        });

        // Xóa List
        $(document).on('click', '.list-delete-btn', function () {
            let listElement = $(this).closest('.card-list');
            if (!confirm('Are you sure you want to delete this list and all its cards?')) return;
            $.ajax({
                type: 'DELETE',
                url: `/api/lists/${listElement.data('list-id')}`,
                success: function () { listElement.fadeOut(300, function () { $(this).remove(); }); },
                error: function () { alert('Could not delete the list.'); }
            });
        });

        // ---------------------------------
        // LOGIC CHO MODAL CHI TIẾT CARD
        // ---------------------------------
        $(document).on('click', '.card', function (event) {
            let cardId = $(this).data('card-id');
            $('#card-modal').data('current-card-id', cardId);
            $.ajax({
                type: 'GET',
                url: `/api/cards/${cardId}`,
                success: function (cardDto) {
                    $('#modal-card-title').text(cardDto.title);
                    $('#modal-card-description').val(cardDto.description);
                    $('#card-modal').show();
                },
                error: function () { alert('Could not fetch card details.'); }
            });
        });

        $('.close-modal, #card-modal').on('click', function (event) {
            if (this === event.target || $(event.target).hasClass('close-modal')) {
                $('#card-modal').hide();
            }
        });

        $('#save-card-details').on('click', function () {
            let cardId = $('#card-modal').data('current-card-id');
            if (!cardId) return;
            let updatedTitle = $('#modal-card-title').text().trim();
            if (!updatedTitle) {
                alert('Card title cannot be empty.');
                return;
            }
            let updatedDescription = $('#modal-card-description').val().trim();
            $.ajax({
                headers: {'Accept': 'application/json', 'Content-Type': 'application/json'},
                type: 'PUT',
                url: `/api/cards/${cardId}`,
                data: JSON.stringify({title: updatedTitle, description: updatedDescription}),
                success: function (responseDto) {
                    $(`.card[data-card-id="${cardId}"] span`).text(responseDto.title);
                    $('#card-modal').hide();
                },
                error: function () { alert('Could not update card details.'); }
            });
        });

        function deleteCard(cardId) {
            if (!confirm('Are you sure you want to permanently delete this card?')) return;
            $.ajax({
                type: 'DELETE',
                url: `/api/cards/${cardId}`,
                success: function () {
                    $(`.card[data-card-id="${cardId}"]`).fadeOut(300, function () { $(this).remove(); });
                    if ($('#card-modal').data('current-card-id') == cardId) { $('#card-modal').hide(); }
                },
                error: function () { alert('Could not delete the card.'); }
            });
        }

        $(document).on('click', '.card-delete-btn', function (event) {
            event.stopPropagation();
            deleteCard($(this).closest('.card').data('card-id'));
        });

        $('#delete-card-from-modal').on('click', function () {
            let cardId = $('#card-modal').data('current-card-id');
            if (cardId) deleteCard(cardId);
        });
    });

</script>
</body>
</html>
