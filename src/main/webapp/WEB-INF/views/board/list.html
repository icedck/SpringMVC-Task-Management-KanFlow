<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kanflow - All Boards</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header-container h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .create-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            color: #fff;
            background: linear-gradient(45deg, #5aac44, #61bd4f);
            border: none;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(90, 172, 68, 0.3);
        }

        .create-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(90, 172, 68, 0.4);
            text-decoration: none;
            color: #fff;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h2 i {
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: 2px dashed #dee2e6;
        }

        .empty-state p {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 0;
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .board-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
            position: relative;
            overflow: hidden;
        }

        .board-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .board-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .board-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease;
        }

        .board-title:hover {
            color: #667eea;
            text-decoration: none;
        }

        .board-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .board-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .board-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-link {
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .action-link.edit-link {
            background: linear-gradient(45deg, #17a2b8, #20c997);
            color: white;
        }

        .action-link.edit-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.3);
            text-decoration: none;
            color: white;
        }

        .action-link.delete-link {
            background: linear-gradient(45deg, #dc3545, #e74c3c);
            color: white;
        }

        .action-link.delete-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
            text-decoration: none;
            color: white;
        }

        .member-count {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .owner-info {
            background: linear-gradient(45deg, #6f42c1, #e83e8c);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header-container {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-container h1 {
                font-size: 2rem;
            }

            .board-grid {
                grid-template-columns: 1fr;
            }

            .board-actions {
                justify-content: center;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container fade-in">
    <div class="header-container">
        <h1><i class="fas fa-trello"></i> My Boards</h1>
        <a th:href="@{/boards/create}" class="create-button">
            <i class="fas fa-plus"></i> Create New Board
        </a>
    </div>

    <!-- Owned Boards Section -->
    <div class="section">
        <h2><i class="fas fa-crown"></i> Owned Boards</h2>

        <div th:if="${ownedBoards.isEmpty()}" class="empty-state">
            <i
                    class="fas fa-folder-open"
                    style="font-size: 3rem; color: #dee2e6; margin-bottom: 15px"
            ></i>
            <p>You haven't created any boards yet. Let's create one!</p>
        </div>

        <div th:unless="${ownedBoards.isEmpty()}" class="board-grid">
            <div th:each="board : ${ownedBoards}" class="board-card">
                <a
                        th:href="@{/boards/{id}(id=${board.id})}"
                        class="board-title"
                        th:text="${board.title}"
                >
                    Project Kanflow
                </a>

                <div class="board-meta">
              <span>
                <i class="fas fa-users"></i>
                <span
                        class="member-count"
                        th:text="${#lists.size(board.members)}"
                >1</span
                >
                members
              </span>
                </div>

                <div class="board-actions">
                    <a
                            th:href="@{/boards/edit/{id}(id=${board.id})}"
                            class="action-link edit-link"
                    >
                        <i class="fas fa-edit"></i> Edit
                    </a>

                    <form
                            th:action="@{/boards/delete/{id}(id=${board.id})}"
                            method="post"
                            style="display: inline"
                    >
                        <button
                                type="submit"
                                class="action-link delete-link"
                                onclick="return confirm('Are you sure you want to delete this board and all its content?')"
                        >
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Joined Boards Section -->
    <div class="section">
        <h2><i class="fas fa-users"></i> Joined Boards</h2>

        <div th:if="${joinedBoards.isEmpty()}" class="empty-state">
            <i
                    class="fas fa-handshake"
                    style="font-size: 3rem; color: #dee2e6; margin-bottom: 15px"
            ></i>
            <p>You haven't joined any boards yet.</p>
        </div>

        <div th:unless="${joinedBoards.isEmpty()}" class="board-grid">
            <div th:each="board : ${joinedBoards}" class="board-card">
                <a
                        th:href="@{/boards/{id}(id=${board.id})}"
                        class="board-title"
                        th:text="${board.title}"
                >
                    Project Kanflow
                </a>

                <div class="board-meta">
              <span>
                <i class="fas fa-user"></i>
                <span class="owner-info" th:text="${board.owner?.username}"
                >Owner Name</span
                >
                owns this board
              </span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Add smooth scrolling and enhance UX
    document.addEventListener("DOMContentLoaded", function () {
        // Add loading animation
        const cards = document.querySelectorAll(".board-card");
        cards.forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;
            card.classList.add("fade-in");
        });

        // Add hover effects for better interactivity
        cards.forEach((card) => {
            card.addEventListener("mouseenter", function () {
                this.style.transform = "translateY(-5px) scale(1.02)";
            });

            card.addEventListener("mouseleave", function () {
                this.style.transform = "translateY(0) scale(1)";
            });
        });
    });
</script>
</body>
</html>
