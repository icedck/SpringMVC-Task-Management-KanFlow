<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>User Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #6a5acd 0%, #4169e1 100%);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 40px 0;
      }
      .user-list-container {
        background: #fff;
        border-radius: 22px;
        box-shadow: 0 8px 32px rgba(80, 80, 120, 0.18);
        padding: 38px 32px 32px 32px;
        max-width: 950px;
        width: 100%;
      }
      .table thead th {
        background: linear-gradient(90deg, #e0e4ea 60%, #f8f9fb 100%);
        color: #3d348b;
        font-weight: 700;
        font-size: 1.08rem;
        border-top: none;
      }
      .table tbody tr {
        vertical-align: middle;
      }
      .action-link,
      .btn-action {
        font-size: 14px;
        padding: 6px 16px;
        border-radius: 8px;
        color: #fff;
        background: linear-gradient(90deg, #6a5acd 60%, #4169e1 100%);
        border: none;
        text-decoration: none;
        font-weight: 600;
        margin-right: 6px;
        transition: background 0.2s;
        display: inline-block;
      }
      .action-link:hover,
      .btn-action:hover {
        background: #4e54c8;
        color: #fff;
        text-decoration: none;
      }
      .btn-delete {
        background: #cf513d;
      }
      .btn-delete:hover {
        background: #eb5a46;
      }
      .back-link {
        color: #4169e1;
        font-weight: 600;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="user-list-container">
      <h2
        class="text-center mb-4"
        style="font-weight: 900; color: #6a5acd; letter-spacing: 1px"
      >
        Quản lý người dùng
      </h2>
      <a th:href="@{/boards}" class="back-link">← Quay lại Board</a>
      <div class="table-responsive mt-4">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên đăng nhập</th>
              <th>Email</th>
              <th>Vai trò</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${users}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.email}"></td>
              <td>
                <span
                  th:each="role, iter : ${user.roles}"
                  th:text="${role.name.replace('ROLE_', '')} + (${iter.last} ? '' : ', ')"
                ></span>
              </td>
              <td>
                <a
                  th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                  class="action-link"
                  >Sửa</a
                >
                <form
                  th:if="${#authentication.name != user.username}"
                  th:action="@{/admin/users/delete/{id}(id=${user.id})}"
                  method="post"
                  style="display: inline-block"
                >
                  <button
                    type="submit"
                    class="btn-action btn-delete"
                    onclick="return confirm('Bạn chắc chắn muốn xóa người dùng này?')"
                  >
                    Xóa
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
