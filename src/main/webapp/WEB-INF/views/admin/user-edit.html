<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <!-- Thêm CSS từ Bootstrap để thông báo lỗi đẹp hơn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .form-container { max-width: 500px; }
    </style>
</head>
<body>
<h1>Edit User: <span th:text="${user.username}"></span></h1>

<div class="form-container mt-4">
    <form th:action="@{/admin/users/edit}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{username}" /> <!-- Giữ lại username để binding -->
        <input type="hidden" th:field="*{password}" />

        <!-- Trường Email với Validation -->
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <!-- Dùng th:classappend để thêm class 'is-invalid' nếu có lỗi -->
            <input type="email" id="email" class="form-control"
                   th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" required />
            <!-- Hiển thị thông báo lỗi cụ thể cho trường email -->
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
        </div>

        <!-- Trường Roles (Checkbox) với Validation -->
        <div class="mb-3">
            <label class="form-label">Roles:</label>
            <!-- Thêm một thẻ div để bọc các checkbox và thông báo lỗi -->
            <div th:classappend="${#fields.hasErrors('roles')} ? 'is-invalid' : ''">
                <div th:each="role : ${allRoles}" class="form-check">
                    <input type="checkbox" class="form-check-input"
                           th:field="*{roles}"
                           th:value="${role.id}"
                           th:id="${'role-' + role.id}" />
                    <label class="form-check-label" th:for="${'role-' + role.id}"
                           th:text="${role.name.replace('ROLE_', '')}"></label>
                </div>
            </div>
            <!-- Hiển thị thông báo lỗi chung cho nhóm checkbox 'roles' -->
            <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="invalid-feedback d-block"></div>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
